<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="./js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="semi-circle">Обмен валют 24/7 - (Выгодно)</div>
        <h1>Начните обмен</h1>
        <input type="number" id="amount" placeholder="Сумма" required>
        <select id="fromCurrency" required>
            <option value="" disabled selected>Выберите валюту</option>
        </select>
        <select id="toCurrency" required>
            <option value="" disabled selected>Выберите валюту</option>
        </select>
        <button id="convertBtn">Конвертировать</button>
        <div id="result"></div>
    </div>
    
    <div class="history-container">
        <h2>История обменов</h2>
        <ul id="exchangeHistory"></ul>
    </div>

    <footer class="footer">
        <p>Авторы проекта:</p>
        <ul>
            <li>Manefa Stekolnikova - TEAMLEAD</li>
            <li>Mikhail Vasiliev - FRONTEND</li>
            <li>Mikhail Smelov - BACKEND</li>
            <li>Bulent Alarslan - QA-ENGINEER</li>
            </ul>
    </footer>
</body>
</html>
